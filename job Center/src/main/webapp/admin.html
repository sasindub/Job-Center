<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Job Center | Admin </title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<style>

body{padding-left:100px;
padding-right:100px;}

.form{
	
   margin-top:120px;  
   background-color: #fcfcfc;
}

.form input{
	padding:5px;
	width: 50%;
	
}

.form textarea{
	padding:5px;
	width: 50%;
	
}

.form select{
	padding:5px;
	width: 50%;
	
}
</style>

</head>
<body>
	
	<div class="form container text-center p-5">
	<h1 class="text-center mb-5" style="font-size:17pt;  ">ADD A JOB</h1>
	
	<form action="admin.jsp" method="POST">
	
	
		<input name="position"  type="text" placeholder="Enter job position"/> <br></br>
		<input name="salary"  type="number" placeholder="Enter job salary (Rs)"/> <br></br>
		<select name="type">
			<option value="Back-End Development">Back-End Development</option>
			<option value="Front-End Development">Front-End Development</option>
			<option value="Full-Stack Development">Full-Stack Development</option>
			<option value="Quality Asuarance">Quality Asuarance</option>
		</select> <br></br>
		<input name="contact"  type="text" placeholder="Enter e-mail or phone number"/> <br></br>
		<textarea name="des"  type="text" placeholder="Description.."></textarea> <br></br>
		
		<button class="btn btn-success float-end" type="submit" name="submit">Add Job >></button>
		<a href="myjob.jsp" class="btn btn-secondary float-start" type="submit" name="submit"> << My Job</a>
	
	
	</form>
	</div>
	
	
</body>
</html>
